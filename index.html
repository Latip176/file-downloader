<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>File Downloader</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
    <div class="container">
        <div class="file-search-icon">
            <img src="img/search.png" alt="File Search">
        </div>
        <div class="search">
            <form method="get">
                <p>Lets Search File!</p>
                <input type="search" name="keywords" id="keywords" placeholder="input e.g. name apk or file name">
            </form>
        </div>
        <div class="results">
            <div class="content"></div>
            <div class="load">
                <div class="loader"></div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>© 2024 Made By ❤️ Latip176</p>
    </div>
    
    <script src="dist/script.js"></script>
</body>
</html>
